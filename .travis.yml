language: python
python:
- '2.7'
before_install:
- cd GradePredictorApp/codes
install:
- pip install -r ../../requirements.txt
- python setup.py install
- cd ..
- export APP_CONFIG='production'
script:
- nosetests tests/BackEndTests.py
- nosetests tests/FrontEndTests.py
deploy:
  provider: heroku
  api_key:
    secure: 
  app: grade-predictor-app
  on:
    all_branches: true
    tags: true
