{% extends "base.html" %}
{% block title %} Results forms {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<section class="module">

                </div>
                <h6 class="font-alt"><span class="fa fa-money"></span>

                </h6>

                </h6>

                <h6 class="font-alt"><span class="fa fa-book"></span>

                </h6>

                </h6>
                <div class="progress">
                  <div class="progress-bar pb-dark" aria-valuenow="{{results['FSTA']}}" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="font-alt"></span></div>
